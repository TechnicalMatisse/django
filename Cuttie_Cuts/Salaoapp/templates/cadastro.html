<!DOCTYPE html>

    <header><a href="http://viniboy.pythonanywhere.com/"><img src="https://i.imgur.com/SJkJT7z.png"></a></header>
    <main>
        <h1>Cadastro</h1>
        <form method="post" action="/docad/">
            {% csrf_token %}
            <label for="name">
                <span>Usuario</span>
               {{userform.usuario}}
            </label>

            <label for="name">
                <span>Senha</span>
                {{userform.senha}}
            </label>

            <label for="email">
                <span>Primeiro Nome</span>
                {{userform.nome}}
            </label>

            <label for="password">
                <span>Último Nome</span>
                {{userform.ultimo_nome}}
            </label>

            <label for="password">
                <span>Celular</span>
                {{userform.celular}}
            </label>

            <label for="password">
                <span>Logradouro</span>
                {{endereco.logradouro}}
            </label>

            <label for="password">
                <span>Cep</span>
                {{endereco.cep}}
            </label>

            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
